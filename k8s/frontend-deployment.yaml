apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: medical-appointment
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medical-appointment
      tier: frontend
  template:
    metadata:
      labels:
        app: medical-appointment
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: your-docker-username/medical-appointment-frontend:latest
        ports:
        - containerPort: 8080
        env:
        - name: VITE_API_BASE_URL
          value: "http://backend-service:8080"
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
